sudo: required
services:
- docker
before_install:
- docker build . -t sdkks/ubuntu-bionic-workstation
- sudo apt-get update && sudo apt-get install -y sshpass
script:
- docker run -d -p 2222:22 sdkks/ubuntu-bionic-workstation
- sshpass -pdummyPassword ssh -o StrictHostKeyChecking=no -p2222 ubuntu@localhost echo no-op
deploy:
  provider: script
  script: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin && docker push sdkks/ubuntu-bionic-workstation
  on:
    branch: master

DOCKER_USER:
  secure: 
DOCKER_PASSWORD:
  secure: 
